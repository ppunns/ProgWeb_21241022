<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List</title>
  </head>
  <style>
    * {
      font-family: monospace;
    }
  </style>
  <body>
    <!-- list dengan tag ul -->
    <h3>My To Do List</h3>
    <ol>
      <li>Bangun Pagi</li>
      <li>Mandi</li>
      <li>Sarapan</li>
      <li>Ngopi</li>
    </ol>
    <h3>Pilihan Sarapan</h3>
    <ul>
      <li>Roti Bakar</li>
      <li>Nasi Goreng</li>
      <li>Kopi</li>
    </ul>
    <h3>Pemrograman web</h3>
    <dl>
      <dt>HTML</dt>
      <dd>Hypertext Markup Languange</dd>
      <dt>CSS</dt>
      <dd>Casecading Style Sheet</dd>
    </ul>
  </body>
</html>
